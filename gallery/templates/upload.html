{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="photo-card" style="width: 100%; max-width: 500px; padding: 40px; text-align: left; cursor: default;">
        
        <h2 style="margin-top: 0; text-align: center; margin-bottom: 30px;">Upload New Photo ðŸ“¸</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>Image File</label>
            {{ form.image_file }}

            <label>Title</label>
            {{ form.title }}

            <label>Description</label>
            {{ form.description }}

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Folder</label>
                    {{ form.folder }}
                </div>
                <div>
                    <label>Tags (Hold Ctrl to select)</label>
                    {{ form.tags }}
                </div>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px; padding: 15px;">
                Upload Photo
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #999; font-weight: normal; font-size: 0.9em;">Cancel</a>
        </div>

    </div>

</body>
</html>
