{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Image</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">

    <div class="photo-card" style="width: 100%; max-width: 500px; padding: 40px; text-align: left; cursor: default;">
        
        <h2 style="margin-top: 0; text-align: center;">Edit Details ‚úèÔ∏è</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label>Title</label>
            {{ form.title }}

            <label>Description</label>
            {{ form.description }}

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Folder</label>
                    {{ form.folder }}
                </div>
                <div>
                    <label>Tags</label>
                    {{ form.tags }}
                </div>
            </div>
            
            <div style="display: none;">
                {{ form.image_file }}
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-top: 10px; padding: 15px;">
                Save Changes
            </button>
        </form>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">

        <h4 style="color: #c0392b; margin-top: 0;">Danger Zone</h4>
        <p style="font-size: 0.9em; color: #666;">Once you delete a photo, there is no going back.</p>
        
        <form action="{% url 'delete_image' image.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this?');">
            {% csrf_token %}
            <button type="submit" class="btn" style="background-color: #c0392b; width: 100%;">
                üóëÔ∏è Delete Photo
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #999; font-size: 0.9em;">Cancel</a>
        </div>

    </div>

</body>
</html>
