{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div class="photo-card" style="width: 300px; padding: 30px; text-align: center;">
        <h2 style="margin-top: 0;">Welcome Back</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px; text-align: left;">
                <label>Username:</label><br>
                {{ form.username }}
            </div>
            
            <div style="margin-bottom: 20px; text-align: left;">
                <label>Password:</label><br>
                {{ form.password }}
            </div>

            <button type="submit" style="width: 100%;">Log In</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p style="font-size: 0.9em;">New here?</p>
            <a href="{% url 'register' %}" class="btn btn-secondary" style="font-size: 0.9em; padding: 8px 15px;">Create an Account</a>
        </div>
    </div>

</body>
</html>
